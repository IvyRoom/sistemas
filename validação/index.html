<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Certificados</title>
    <link defer rel="stylesheet" href="/validação/style.css">
</head>
    
    <body>

        <section id="Seção-Validação">

            <img id="Logo-Machado" src="/validação/img/LOGO_MACHADO.png" alt="">

            <form id="Formulário-de-Validação">

                <div id="Título-Formulário-de-Validação"><b>Validação de Certificados:</b><br>Formação em Método Gerencial</div>

                <div id="Background-Branco-Cinza">

                    <div id="Explicação-Formulário-de-Validação">Digite abaixo o Certificado ID# e seu e-mail para receber a validação do certificado pesquisado.</div>

                    <p class="Títulos-de-Preenchimento">Certificado ID#*</p>
                    <input class="Campos-de-Preenchimento" id="Certificado-ID" autocomplete="off" type="text" placeholder="Digite o Certificado ID#" required>
                        
                    <p class="Títulos-de-Preenchimento">E-mail*</p>
                    <input class="Campos-de-Preenchimento" id="Email" type="text" placeholder="Digite seu e-mail" required>

                    <button id="Botão-Validar-Certificado" type="Submit">PROCESSAR VALIDAÇÃO</button>

                    <div id="Aviso-Processando">Validação em processamento. Não atualize a página.</div>

                </div>
                
            </form>

        </section>

        <script async src="/validação/main.js"></script>
    
    </body>

</html>
