<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machado | Método Gerencial para Empresas</title>
    <link rel="icon" href="/plataforma_v2/login/img/FAVICON.ico">
    <link async rel="stylesheet" href="/plataforma_v2/login/style.css">
    <base href="/plataforma_v2/azure-ai-vision-face-ui/">
</head>

<body>

    <!-- Seção-Login -->
    <section id="Seção-Login">

        <img id="Logo-Machado" src="/plataforma_v2/login/img/LOGO_MACHADO.png" draggable="false"></img>

        <div id="Container-Externo-Formulário-Login">

            <div id="Container-Interno-Formulário-Login">

                <div id="Manchete-Formulário-Login">Seja bem-vindo!</div>

                <form id="Formulário-Login">
    
                    <div id="Cabeçalho-E-mail">E-mail</div>
                
                    <input id="E-mail" type="text" required></input>
    
                    <div id="Cabeçalho-Senha">Senha</div>
                    
                    <input id="Senha" type="password" pattern="[0-9]*" required></input>

                    <button id="Entrar" type="submit">Entrar</button>

                    <div id="Aviso-Inconsistência">⮾ E-mail ou senha inválidos.</div>

                    <div id="Aviso-Inicializando">Inicializando FaceID... Não atualize a página.</div>

                    <div id="Aviso-Login-Expirado"></div>

                </form>

            </div>

        </div>

        <div id="Texto-Rodapé">Machado | Método Gerencial para Empresas® - Todos os direitos reservados.</div>
    
    </section>

    <div id="Container-Auxiliar-FaceID"></div>
 
    <script async type="module" src="/plataforma_v2/login/main.js"></script>

</body>

</html>
