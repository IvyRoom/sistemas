<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="/img/SOCIAL_SHARING_IMAGE.jpg">
    <title>Ivy | Ferramentas</title>
    <link async rel="stylesheet" href="/ferramentas/css/style.css">
</head>

<body>
    
    <form id="Formulário_Postar_Reel">

        <div id="Manchete_Postar_Reel"><b>POSTAR REEL</b></div>

        <div id="Container_Reel_Código">

            <div id="Manchete_Reel_Código"><b>Código:</b></div>
            
            <input id="Reel_Código" type="text" required>

        </div>

        <div id="Container_Reel_Legenda">

            <div id="Manchete_Reel_Legenda"><b>Legenda:</b></div>

            <input id="Reel_Legenda" type="text" required>

        </div>

        <label id="Manchete_Incluir_Stories"><input id="Incluir_Stories" type="checkbox" checked></input> Incluir Stories</label>

        <button id="Botão_Postar_Reel">Postar Reel</button>

        <div id="Container_Atualizações_Postagem">

            <div id="Manchete_Atualizações_Postagem"><b>Atualizações Postagem:</b></div>

            <div id="Atualizações_Postagem"></div>

        </div>

    </form>

    <form id="Formulário_Criar_Campanha_RL">

        <div id="Manchete_Criar_Campanha_RL"><b>CRIAR CAMPANHA RL</b></div>

        <div id="Container_Reel_Código_Campanha_RL">

            <div id="Manchete_Reel_Código_Campanha_RL"><b>Código:</b></div>
            
            <input id="Reel_Código_Campanha_RL" type="text" required>

        </div>

        <button id="Botão_Criar_Campanha_RL">Criar Campanha</button>

        <div id="Container_Atualizações_Campanha_RL">

            <div id="Manchete_Atualizações_Campanha_RL"><b>Atualizações Criação:</b></div>

            <div id="Atualizações_Campanha_RL"></div>

        </div>

    </form>
    
    <script async src="/ferramentas/js/main.js"></script>

</body>

</html>
